<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeta Di Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title" class="h-primary">Friends</h2>
            <h3 id="artist">Anne-Marie</h3>

            <div class="img_container">
                <img src="images/Song-1.jpg">
            </div>

            <audio src="Music/Song-1.mp3"></audio>

            <!-- Progess Bar-->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">
                        0:00
                    </div>
                    <div id="duration">
                        3:21
                    </div>
                </div>
                
                    <div class="progress_div" id="progress_div">
                        <div class="progress" id="progress">

                        </div>

                    </div>
                


            </div>
            <!-- Controls-->
            <div class="music_controls">

                <i class="fa fa-backward" id="prev" title="Previous"> </i>
                <i class="fa fa-play main_button" id="play" title="Play"></i>
                <i class="fa fa-forward" id="next" title="Next"></i>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
